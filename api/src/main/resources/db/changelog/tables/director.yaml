databaseChangeLog:
  - changeSet:
      id: 1
      author: JakubPavlicek
      changes:
        - createTable:
            tableName: director
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bio
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: varchar(20)
                  constraints:
                    nullable: false
                  defaultValue: 'UNSPECIFIED'