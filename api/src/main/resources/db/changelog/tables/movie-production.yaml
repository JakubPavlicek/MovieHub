databaseChangeLog:
  - changeSet:
      id: 1
      author: JakubPavlicek
      changes:
        - createTable:
            tableName: movie_production
            columns:
              - column:
                  name: movie_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
              - column:
                  name: company_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_company