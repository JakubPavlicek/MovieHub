              - column:
                  name: name
                  value: 'Dakota Fanning'
              - column:
                  name: bio
                  value: 'Hannah Dakota Fanning was born on the 23rd of February 1994, in Conyers, Georgia, USA, to Heather Joy (Arrington) and Steven Fanning. Her mother played professional tennis, and her father, now an electronics salesman, played minor league baseball. She is of German, Irish, English, French, and Channel Islander descent. Before her debut into the cinematic world, Dakota did her own acting around her house. She was very active for her age, and often put a blanket under her shirt and pretended to be having a baby, using her younger sister, Elle Fanning, who is also an actress now, as the baby. Dakota went to a playhouse near her home, where the children that attended put on a play every week to show to their parents. But the people running the playhouse noticed that Dakota stood out, and advised her parents to take her to an agency. They believed that she was extremely talented.'
              - column:
