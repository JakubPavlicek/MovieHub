              - column:
                  name: bio
                  value: 'Olwen Fouéré was born on the west coast of Ireland of Breton parents on March 2nd,1954. Fluent in English and in French, her work as a creative artist, actor, writer and director includes film, the visual arts, music and over four decades of theatre. Notable film roles include "The Survivalist" by Stephen Fingleton, "Mandy" by Panos Cosmatos, "Beast" by Michael Pearce, "This Must be the Place" by Paolo Sorrentino. Recent titles include "The Texas Chainsaw Massacre" directed by David Blue Garcia, "The Northman" by Robert Eggers and "Violet Gibson, the woman who shot Mussolini" directed by Barrie Dowdall, In 2020, she was listed at number 22 on The Irish Times list of Irelands greatest film actors of all time.'
