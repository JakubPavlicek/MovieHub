spring:
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: http://keycloak:8080/realms/movie-manager
          issuer-uri: http://localhost:8090/realms/movie-manager
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/changelog-root.yaml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
#        generate_statistics: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    version: openapi_3_1
  swagger-ui:
    url: openapi.yaml