spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/movie_manager
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/changelog-root.yaml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        generate_statistics: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  api-docs:
    version: openapi_3_1
  swagger-ui:
    url: openapi.yaml