databaseChangeLog:
  - changeSet:
      id: 1
      author: JakubPavlicek
      changes:

        - sql:
            sql: "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

        # TABLES

        - createTable:
            tableName: movie
            columns:
              - column:
                  name: movie_id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: length
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: director_id
                  type: varchar(255)
                  constraints:
                    nullable: true
                    foreignKeyName: fk_director

        - createTable:
            tableName: country
            columns:
              - column:
                  name: country_id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: genre
            columns:
              - column:
                  name: genre_id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: actor
            columns:
              - column:
                  name: actor_id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: director
            columns:
              - column:
                  name: director_id
                  type: varchar(255)
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        # JOIN TABLES

        - createTable:
            tableName: movie_country
            columns:
              - column:
                  name: movie_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
              - column:
                  name: country_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_country

        - createTable:
            tableName: movie_genre
            columns:
              - column:
                  name: movie_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
              - column:
                  name: genre_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_genre

        - createTable:
            tableName: movie_actor
            columns:
              - column:
                  name: movie_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie
              - column:
                  name: actor_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actor

        # FOREIGN KEYS

        - addForeignKeyConstraint:
            baseTableName: movie
            baseColumnNames: director_id
            constraintName: fk_director
            referencedTableName: director
            referencedColumnNames: director_id

        - addForeignKeyConstraint:
            baseTableName: movie_country
            baseColumnNames: movie_id
            constraintName: fk_movie
            referencedTableName: movie
            referencedColumnNames: movie_id

        - addForeignKeyConstraint:
            baseTableName: movie_country
            baseColumnNames: country_id
            constraintName: fk_country
            referencedTableName: country
            referencedColumnNames: country_id

        - addForeignKeyConstraint:
            baseTableName: movie_genre
            baseColumnNames: movie_id
            constraintName: fk_movie
            referencedTableName: movie
            referencedColumnNames: movie_id

        - addForeignKeyConstraint:
            baseTableName: movie_genre
            baseColumnNames: genre_id
            constraintName: fk_genre
            referencedTableName: genre
            referencedColumnNames: genre_id

        - addForeignKeyConstraint:
            baseTableName: movie_actor
            baseColumnNames: movie_id
            constraintName: fk_movie
            referencedTableName: movie
            referencedColumnNames: movie_id

        - addForeignKeyConstraint:
            baseTableName: movie_actor
            baseColumnNames: actor_id
            constraintName: fk_actor
            referencedTableName: actor
            referencedColumnNames: actor_id

